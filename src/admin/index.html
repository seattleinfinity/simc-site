<!-- Decap CMS, https://decapcms.org/docs/add-to-your-site/ -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>SIMC Content Manager</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <style>
      input {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #nc-root div div[class*='ToolbarContainer'] {
        box-shadow: none;
        border-bottom: 2px solid #ddd;
      }

      /* Necessary as per https://github.com/decaporg/decap-cms/issues/5092 */
      [data-slate-editor] {
        -webkit-user-modify: read-write !important;
      }
    </style>

    <!-- Netlify Identity integration -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script defer>
      // Custom CSS for the preview pane
      CMS.registerPreviewStyle('/admin/preview_styles.css');

      // Capture ctrl + s
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 's') {
          // Prevent the Save dialog to open
          e.preventDefault();
          // Place your code here
          console.log('Document saved.');
        }
      });
    </script>
  </body>
</html>
